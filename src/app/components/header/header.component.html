<div class="flex flex-wrap mb-5">
  <div class="mb-6 mx-auto w-11/12 bg-white rounded-xl">
    <div class="sm:flex items-stretch justify-between grow lg:mb-0  py-5">
      <div class="flex flex-col flex-wrap justify-center mb-5 mr-3 lg:mb-0">
        <span class="my-0 flex text-dark font-semibold text-[1.35rem]/[1.2] flex-col justify-center">
            {{ currentUser?.name || 'Имя пользователя' }}
        </span>
        <span class="pt-1 text-secondary-dark text-[0.95rem] font-medium">
          {{ currentUser?.role || 'Роль' }}
        </span>
      </div>
      <div class="flex items-center lg:shrink-0 lg:flex-nowrap">
        <div class="relative flex items-center lg:ml-4 sm:mr-0 mr-2">
        <span class="absolute ml-4 leading-none -translate-y-1/2 top-1/2 text-muted">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" stroke-linecap="round"
                  stroke-linejoin="round"></path>
        </svg>
        </span>
          <input
            (input)="search()" [(ngModel)]="searchQuery"
            class="w-full py-3 pl-12 pr-4 text-base font-medium bg-white border border-solid outline-none rounded-2xl"
            placeholder="Search..." type="text">
        </div>

        <div class="relative flex items-center ml-2 lg:ml-4 px-5 space-x-4">
          <!-- Выпадающий список для выбора проекта -->
          <div>
            <select (change)="filter()" [(ngModel)]="selectedProject"
                    class="w-full py-3 text-base font-medium bg-white border border-solid outline-none rounded-2xl">
              <option [ngValue]="null" selected>Все проекты</option>
              <option *ngFor="let project of projects" [value]="project">{{ project }}</option>
            </select>
          </div>

          <!-- Выпадающий список для выбора типа -->
          <div>
            <select (change)="filter()" [(ngModel)]="selectedType"
                    class="w-full py-3 text-base font-medium bg-white border border-solid outline-none rounded-2xl">
              <option [ngValue]="null" selected>Все типы</option>
              <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
          </div>

          <!-- Кнопка для сброса всех фильтров и поискового запроса -->
          <button (click)="resetFilters()"
                  class="py-3 px-5 text-base font-medium bg-blue-500 border border-solid outline-none rounded-2xl">
            Сбросить
          </button>
        </div>

        <div class="relative flex items-center ml-2 lg:ml-4">
          <button (click)="onLogOut()"
                  class="flex items-center justify-center w-12 h-12 text-base font-medium leading-normal text-center align-middle transition-colors duration-150 ease-in-out bg-transparent border border-solid shadow-none cursor-pointer rounded-2xl text-stone-500 border-stone-200 hover:text-primary active:text-primary focus:text-primary">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 9H8m2 5H6m14-7h-4a2 2 0 00-2 2v10a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2z"
                    stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
