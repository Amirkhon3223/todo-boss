<section class="flex justify-center items-center h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white rounded p-6 space-y-4">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <div *ngIf="errorMessage" class="mb-4 text-red-500">{{ errorMessage }}</div>

    <div class="mb-4">
      <label for="role" class="block mb-2">Select Role:</label>
      <select id="role" [(ngModel)]="role" class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="name" class="block mb-2">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" required class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600">
    </div>

    <div class="mb-4">
      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" required class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600">
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" required class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
             (change)="validatePassword()">
    </div>

    <button (click)="signup()" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200">
      Регистрироваться
    </button>

    <div class="flex items-center justify-between">
      <div class="flex flex-row items-center">
        <label class="ml-2 text-sm font-normal text-gray-600">Уже есть аккаунт?</label>
      </div>
      <div>
        <a class="text-sm text-blue-600 hover:underline" routerLink="/login">Войти</a>
      </div>
    </div>
  </div>
</section>
